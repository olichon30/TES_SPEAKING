    <script src="../js/supabase.js"></script>
    <script>
        let recordings = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadRecordings();
        });

        async function loadRecordings() {
            showLoading('ë…¹í™” ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');

            try {
                const client = await getSupabase();
                if (!client) {
                    hideLoading();
                    showEmptyState();
                    return;
                }

                // First, list all folders in the recordings bucket
                const { data: folders, error: folderError } = await client
                    .storage
                    .from('recordings')
                    .list('', { limit: 100 });

                console.log('Folders response:', { folders, folderError });

                if (folderError) {
                    console.error('Folder error:', folderError);
                    hideLoading();
                    showEmptyState();
                    return;
                }

                if (!folders || folders.length === 0) {
                    console.log('No folders found');
                    hideLoading();
                    showEmptyState();
                    return;
                }

                recordings = [];

                // For each folder, list contents (may be files or subfolders)
                for (const folder of folders) {
                    console.log('Checking folder:', folder);

                    if (folder.name && folder.id === null) {
                        const { data: contents, error: contentsError } = await client
                            .storage
                            .from('recordings')
                            .list(folder.name, { limit: 100 });

                        console.log(`Contents of ${folder.name}:`, { contents, contentsError });

                        if (contents) {
                            for (const item of contents) {
                                console.log('  Item:', item);

                                // Check if it's a webm file
                                if (item.name.endsWith('.webm')) {
                                    console.log('  -> Found webm file!');
                                    recordings.push({
                                        name: item.name,
                                        path: `${folder.name}/${item.name}`,
                                        createdAt: item.created_at,
                                        folder: folder.name
                                    });
                                }
                                // Check if it's a subfolder (has name but null id, no extension)
                                else if (item.id === null && !item.name.includes('.')) {
                                    console.log('  -> Subfolder, scanning...');
                                    // Scan subfolder for webm files
                                    const { data: subContents, error: subError } = await client
                                        .storage
                                        .from('recordings')
                                        .list(`${folder.name}/${item.name}`, { limit: 100 });

                                    console.log(`  Subfolder contents:`, { subContents, subError });

                                    if (subContents) {
                                        for (const subFile of subContents) {
                                            if (subFile.name.endsWith('.webm')) {
                                                console.log('    -> Found webm in subfolder!');
                                                recordings.push({
                                                    name: subFile.name,
                                                    path: `${folder.name}/${item.name}/${subFile.name}`,
                                                    createdAt: subFile.created_at,
                                                    folder: folder.name
                                                });
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    } else {
                        console.log('Folder has no id, skipping');
                    }
                }

                console.log('Total recordings found:', recordings.length, recordings);

                // Sort by date (newest first)
                recordings.sort((a, b) => {
                    const timeA = parseInt(a.name.replace('.webm', '')) || 0;
                    const timeB = parseInt(b.name.replace('.webm', '')) || 0;
                    return timeB - timeA;
                });

                hideLoading();

                if (recordings.length === 0) {
                    showEmptyState();
                    return;
                }

                renderRecordings();

            } catch (e) {
                console.error('Failed to load recordings:', e);
                hideLoading();
                showEmptyState();
            }
        }

        async function getPublicUrl(path) {
            const client = await getSupabase();
            const { data } = client.storage.from('recordings').getPublicUrl(path);
            return data.publicUrl;
        }

        async function renderRecordings() {
            const list = document.getElementById('recordingsList');

            if (recordings.length === 0) {
                showEmptyState();
                return;
            }

            let html = '';

            for (const rec of recordings) {
                const url = await getPublicUrl(rec.path);
                const date = new Date(rec.createdAt || Date.now());
                const dateStr = date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="recording-card" data-path="${rec.path}">
                        <video class="recording-video" controls preload="metadata">
                            <source src="${url}" type="video/webm">
                        </video>
                        <div class="recording-info">
                            <div class="recording-date">${dateStr}</div>
                            <div class="recording-meta">${rec.name}</div>
                            <div class="recording-actions">
                                <button class="action-btn share" onclick="shareRecording('${url}')">
                                    <i class="ti ti-share"></i> ê³µìœ 
                                </button>
                                <button class="action-btn delete" onclick="deleteRecordingFromCard(this)">
                                    <i class="ti ti-trash"></i> ì‚­ì œ
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            list.innerHTML = html;
        }

        function showEmptyState() {
            document.getElementById('recordingsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="ti ti-video-off" style="font-size: 4rem; color: var(--text-light);"></i></div>
                    <div class="empty-title">ì•„ì§ ë…¹í™”ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                    <div class="empty-text">
                        í•™ìŠµ 4ë‹¨ê³„ì—ì„œ ìŠ¤í”¼í‚¹ì„ ë…¹í™”í•˜ë©´<br>
                        ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤
                    </div>
                </div>
            `;
        }

        async function shareRecording(url) {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'TES Speaking ë…¹í™”',
                        text: 'ìŠ¤í”¼í‚¹ ì—°ìŠµ ë…¹í™”',
                        url: url
                    });
                } catch (e) {
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(url);
                showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            }
        }

        async function deleteRecording(path) {
            if (!confirm('ì´ ë…¹í™”ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            showLoading('ì‚­ì œ ì¤‘...');

            try {
                const client = await getSupabase();
                console.log('Deleting path:', path);

                const { error } = await client
                    .storage
                    .from('recordings')
                    .remove([path]);

                hideLoading();

                if (error) {
                    console.error('Delete error:', error);
                    showToast('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, 'error');
                    return;
                }

                showToast('ë…¹í™”ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                await loadRecordings();

            } catch (e) {
                console.error('Delete exception:', e);
                hideLoading();
                showToast('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ', 'error');
            }
        }

        function deleteRecordingFromCard(btn) {
            const card = btn.closest('.recording-card');
            const path = card.getAttribute('data-path');
            deleteRecording(path);
        }
    </script>
