    <script src="../js/supabase.js"></script>
    <script>
        let recordings = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadRecordings();
        });

        async function loadRecordings() {
            showLoading('ë…¹í™” ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');

            try {
                // SECURITY: Get current student ID
                const student = JSON.parse(sessionStorage.getItem('currentStudent'));
                const studentId = student?.id || null;

                if (!studentId) {
                    console.log('No student logged in');
                    hideLoading();
                    showEmptyState('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
                    return;
                }

                const client = await getSupabase();
                if (!client) {
                    hideLoading();
                    showEmptyState();
                    return;
                }

                // SECURITY: Only list the current user's folder
                const { data: userFiles, error: filesError } = await client
                    .storage
                    .from('recordings')
                    .list(studentId, { limit: 100 });

                console.log('User files response:', { studentId, userFiles, filesError });

                if (filesError) {
                    console.error('Files error:', filesError);
                    hideLoading();
                    showEmptyState();
                    return;
                }

                if (!userFiles || userFiles.length === 0) {
                    console.log('No recordings found for user');
                    hideLoading();
                    showEmptyState();
                    return;
                }

                recordings = [];

                // Get all webm files in user's folder
                for (const file of userFiles) {
                    if (file.name.endsWith('.webm')) {
                        recordings.push({
                            name: file.name,
                            path: `${studentId}/${file.name}`,
                            createdAt: file.created_at,
                            folder: studentId
                        });
                    }
                    // Check for subfolders
                    else if (file.id === null && !file.name.includes('.')) {
                        const { data: subFiles } = await client
                            .storage
                            .from('recordings')
                            .list(`${studentId}/${file.name}`, { limit: 100 });

                        if (subFiles) {
                            for (const subFile of subFiles) {
                                if (subFile.name.endsWith('.webm')) {
                                    recordings.push({
                                        name: subFile.name,
                                        path: `${studentId}/${file.name}/${subFile.name}`,
                                        createdAt: subFile.created_at,
                                        folder: studentId
                                    });
                                }
                            }
                        }
                    }
                }

                console.log('Total recordings found:', recordings.length);

                // Sort by date (newest first)
                recordings.sort((a, b) => {
                    const timeA = parseInt(a.name.replace('.webm', '')) || 0;
                    const timeB = parseInt(b.name.replace('.webm', '')) || 0;
                    return timeB - timeA;
                });

                hideLoading();

                if (recordings.length === 0) {
                    showEmptyState();
                    return;
                }

                renderRecordings();

            } catch (e) {
                console.error('Failed to load recordings:', e);
                hideLoading();
                showEmptyState();
            }
        }

        async function getPublicUrl(path) {
            const client = await getSupabase();
            const { data } = client.storage.from('recordings').getPublicUrl(path);
            return data.publicUrl;
        }

        async function renderRecordings() {
            const list = document.getElementById('recordingsList');

            if (recordings.length === 0) {
                showEmptyState();
                return;
            }

            // Check if current user is a teacher
            const student = JSON.parse(sessionStorage.getItem('currentStudent') || '{}');
            const isTeacher = student.role === 'teacher' || student.is_teacher === true;

            let html = '';

            for (const rec of recordings) {
                const url = await getPublicUrl(rec.path);
                const date = new Date(rec.createdAt || Date.now());
                const dateStr = date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="recording-card" data-path="${rec.path}">
                        <video class="recording-video" controls preload="metadata">
                            <source src="${url}" type="video/webm">
                        </video>
                        <div class="recording-info">
                            <div class="recording-date">${dateStr}</div>
                            <div class="recording-meta">${rec.name}</div>
                            <div class="recording-actions">
                                <button class="action-btn share" onclick="shareRecording('${url}')">
                                    <i class="ti ti-share"></i> ê³µìœ 
                                </button>
                                <button class="action-btn download" onclick="downloadRecording('${url}', '${rec.name}')">
                                    <i class="ti ti-download"></i> ë‹¤ìš´ë¡œë“œ
                                </button>
                                ${isTeacher ? `
                                <button class="action-btn delete" onclick="deleteRecordingFromCard(this)">
                                    <i class="ti ti-trash"></i> ì‚­ì œ
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            list.innerHTML = html;
        }

        function showEmptyState() {
            document.getElementById('recordingsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="ti ti-video-off" style="font-size: 4rem; color: var(--text-light);"></i></div>
                    <div class="empty-title">ì•„ì§ ë…¹í™”ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                    <div class="empty-text">
                        í•™ìŠµ 4ë‹¨ê³„ì—ì„œ ìŠ¤í”¼í‚¹ì„ ë…¹í™”í•˜ë©´<br>
                        ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤
                    </div>
                </div>
            `;
        }

        async function shareRecording(url) {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'TES Speaking ë…¹í™”',
                        text: 'ìŠ¤í”¼í‚¹ ì—°ìŠµ ë…¹í™”',
                        url: url
                    });
                } catch (e) {
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(url);
                showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            }
        }

        async function downloadRecording(url, filename) {
            try {
                showToast('ë‹¤ìš´ë¡œë“œ ì¤€ë¹„ ì¤‘...', 'info');

                const response = await fetch(url);
                const blob = await response.blob();

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename || 'recording.webm';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                showToast('ë‹¤ìš´ë¡œë“œ ì‹œì‘ë¨', 'success');
            } catch (e) {
                console.error('Download error:', e);
                showToast('ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }

        async function deleteRecording(path) {
            if (!confirm('ì´ ë…¹í™”ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            showLoading('ì‚­ì œ ì¤‘...');

            try {
                const client = await getSupabase();
                console.log('Deleting path:', path);

                const { error } = await client
                    .storage
                    .from('recordings')
                    .remove([path]);

                hideLoading();

                if (error) {
                    console.error('Delete error:', error);
                    showToast('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, 'error');
                    return;
                }

                showToast('ë…¹í™”ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                await loadRecordings();

            } catch (e) {
                console.error('Delete exception:', e);
                hideLoading();
                showToast('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ', 'error');
            }
        }

        function deleteRecordingFromCard(btn) {
            const card = btn.closest('.recording-card');
            const path = card.getAttribute('data-path');
            deleteRecording(path);
        }
    </script>
