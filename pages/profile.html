<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>프로필 - TES Speaking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .profile-header {
            text-align: center;
            padding: 32px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 0 0 32px 32px;
            margin: -20px -20px 24px -20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 16px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-level {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .menu-section-title {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-weight: 500;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-item:hover {
            background: var(--bg-light);
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-pale);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 16px;
        }

        .menu-content {
            flex: 1;
        }

        .menu-title {
            font-weight: 500;
            color: var(--text-dark);
        }

        .menu-subtitle {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .menu-arrow {
            color: var(--text-light);
        }

        .logout-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid var(--accent-coral);
            color: var(--accent-coral);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--accent-coral);
            color: white;
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="manifest" href="../manifest.json">
</head>

<body>
    <div class="app-container">
        <div class="page-content">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar"><i class="ti ti-user" style="color: var(--primary);"></i></div>
                <div class="profile-name" id="userName">학생</div>
                <div class="profile-level" id="userLevel">레벨 미설정</div>
            </div>

            <!-- Learning Menu -->
            <div class="menu-section">
                <div class="menu-section-title">학습</div>

                <div class="menu-item" onclick="location.href='recordings.html'">
                    <div class="menu-icon"><i class="ti ti-video"></i></div>
                    <div class="menu-content">
                        <div class="menu-title">녹화 영상</div>
                        <div class="menu-subtitle">저장된 녹화 보기</div>
                    </div>
                    <span class="menu-arrow"><i class="ti ti-chevron-right"></i></span>
                </div>

                <div class="menu-item" onclick="location.href='stats.html'">
                    <div class="menu-icon"><i class="ti ti-chart-bar"></i></div>
                    <div class="menu-content">
                        <div class="menu-title">학습 통계</div>
                        <div class="menu-subtitle">나의 학습 현황</div>
                    </div>
                    <span class="menu-arrow"><i class="ti ti-chevron-right"></i></span>
                </div>
            </div>

            <!-- Settings Menu -->
            <div class="menu-section">
                <div class="menu-section-title">설정</div>

                <div class="menu-item" onclick="changeLevel()">
                    <div class="menu-icon"><i class="ti ti-adjustments"></i></div>
                    <div class="menu-content">
                        <div class="menu-title">레벨 변경</div>
                        <div class="menu-subtitle">현재 레벨 재설정</div>
                    </div>
                    <span class="menu-arrow"><i class="ti ti-chevron-right"></i></span>
                </div>

                <div class="menu-item" onclick="resetData()">
                    <div class="menu-icon"><i class="ti ti-trash"></i></div>
                    <div class="menu-content">
                        <div class="menu-title">데이터 초기화</div>
                        <div class="menu-subtitle">학습 기록 삭제</div>
                    </div>
                    <span class="menu-arrow"><i class="ti ti-chevron-right"></i></span>
                </div>
            </div>

            <!-- Logout -->
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="main.html" class="nav-item">
                <span class="nav-icon"><i class="ti ti-home"></i></span>
                <span>홈</span>
            </a>
            <a href="class.html" class="nav-item">
                <span class="nav-icon"><i class="ti ti-books"></i></span>
                <span>클래스</span>
            </a>
            <a href="stats.html" class="nav-item">
                <span class="nav-icon"><i class="ti ti-chart-bar"></i></span>
                <span>통계</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <span class="nav-icon"><i class="ti ti-user"></i></span>
                <span>프로필</span>
            </a>
        </nav>
    </div>

    <script src="../js/supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const student = JSON.parse(sessionStorage.getItem('currentStudent'));

            if (student) {
                document.getElementById('userName').textContent = student.name + '님';
                document.getElementById('userLevel').textContent = student.grade ? `레벨: ${student.grade}` : '레벨 미설정';
            }
        });

        function changeLevel() {
            const student = JSON.parse(sessionStorage.getItem('currentStudent'));
            if (student) {
                // Clear onboarding completion to show it again
                localStorage.removeItem('onboardingComplete_' + student.name);
                window.location.href = 'onboarding.html';
            }
        }

        function resetData() {
            if (confirm('모든 학습 기록을 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                const student = JSON.parse(sessionStorage.getItem('currentStudent'));
                if (student) {
                    // Clear all localStorage data for this student
                    const keysToRemove = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.includes(student.name)) {
                            keysToRemove.push(key);
                        }
                    }
                    keysToRemove.forEach(key => localStorage.removeItem(key));
                    showToast('데이터가 초기화되었습니다', 'success');
                }
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '../index.html';
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>

</html>
