<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TES Speaking - ë ˆë²¨ ì„ íƒ</title>
    <meta name="theme-color" content="#2D9596">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-white);
        }

        .onboarding-container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            max-width: 480px;
            margin: 0 auto;
        }

        .onboarding-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .onboarding-step {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .onboarding-title {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-dark);
        }

        .onboarding-subtitle {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 8px;
        }

        .level-section {
            margin-bottom: 32px;
        }

        .section-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .chip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .chip-grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .level-chip {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 16px;
            background: var(--bg-white);
            border: 2px solid var(--bg-gray);
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .level-chip:hover {
            border-color: var(--primary);
            background: var(--primary-pale);
        }

        .level-chip.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .sublevel-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--bg-gray);
            display: none;
        }

        .sublevel-section.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sublevel-chip {
            padding: 12px 16px;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .sublevel-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .sublevel-chip.selected {
            background: var(--primary-pale);
            border-color: var(--primary);
            color: var(--primary);
        }

        .bottom-section {
            margin-top: auto;
            padding-top: 24px;
        }

        .selected-display {
            text-align: center;
            padding: 16px;
            background: var(--primary-pale);
            border-radius: 16px;
            margin-bottom: 16px;
            display: none;
        }

        .selected-display.visible {
            display: block;
        }

        .selected-label {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .selected-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 4px;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="onboarding-container">
        <div class="onboarding-header">
            <div class="onboarding-step">í™˜ì˜í•©ë‹ˆë‹¤ ğŸ‘‹</div>
            <h1 class="onboarding-title">í˜„ì¬ ì˜ì–´ ë ˆë²¨ì„<br>ì„ íƒí•´ì£¼ì„¸ìš”</h1>
            <p class="onboarding-subtitle">ë‚˜ì¤‘ì— í”„ë¡œí•„ì—ì„œ ë³€ê²½í•  ìˆ˜ ìˆì–´ìš”</p>
        </div>

        <!-- Level Selection -->
        <div class="level-section">
            <div class="section-label">ë‚œì´ë„</div>
            <div class="chip-grid chip-grid-2" id="levelGrid">
                <div class="level-chip" data-level="30-40">30Â·40</div>
                <div class="level-chip" data-level="50-60">50Â·60</div>
                <div class="level-chip" data-level="80-100">80Â·100</div>
                <div class="level-chip" data-level="150-200">150Â·200</div>
            </div>
            <div style="margin-top: 12px;">
                <div class="level-chip" data-level="NA" style="width: 100%;">N/A (ë ˆë²¨ ì—†ìŒ)</div>
            </div>
        </div>

        <!-- Sub-level Selection -->
        <div class="sublevel-section" id="sublevelSection">
            <div class="section-label">ì„¸ë¶€ ë ˆë²¨</div>
            <div class="chip-grid" id="sublevelGrid">
                <!-- Row 1 -->
            </div>
            <div class="chip-grid" id="sublevelGrid2" style="margin-top: 12px;">
                <!-- Row 2 -->
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="selected-display" id="selectedDisplay">
                <div class="selected-label">ì„ íƒí•œ ë ˆë²¨</div>
                <div class="selected-value" id="selectedValue">-</div>
            </div>

            <button class="btn btn-primary btn-large btn-block" id="continueBtn" disabled>
                ê³„ì†í•˜ê¸°
            </button>

            <a href="main.html" class="skip-link" id="skipLink">ê±´ë„ˆë›°ê¸°</a>
        </div>
    </div>

    <script src="../js/supabase.js"></script>
    <script>
        // Level structure
        const levelData = {
            '30-40': {
                row1: ['30-1', '30-2', '30-3'],
                row2: ['40-1', '40-2', '40-3']
            },
            '50-60': {
                row1: ['50-1', '50-2', '50-3'],
                row2: ['60-1', '60-2', '60-3']
            },
            '80-100': {
                row1: ['80-1', '80-2', '80-3'],
                row2: ['100-1', '100-2', '100-3']
            },
            '150-200': {
                row1: ['150-1', '150-2', '150-3'],
                row2: ['200-1', '200-2', '200-3']
            },
            'NA': {
                row1: ['ê¸°íƒ€'],
                row2: []
            }
        };

        let selectedLevel = null;
        let selectedSublevel = null;

        // Check if student exists
        const student = JSON.parse(sessionStorage.getItem('currentStudent'));
        if (!student) {
            window.location.href = '../index.html';
        }

        // Level chip click
        document.querySelectorAll('#levelGrid .level-chip, [data-level="NA"]').forEach(chip => {
            chip.addEventListener('click', () => {
                // Deselect all
                document.querySelectorAll('.level-chip').forEach(c => c.classList.remove('selected'));
                // Select this one
                chip.classList.add('selected');

                selectedLevel = chip.dataset.level;
                selectedSublevel = null;

                // Show sublevels
                const sublevels = levelData[selectedLevel];
                const sublevelSection = document.getElementById('sublevelSection');
                const sublevelGrid = document.getElementById('sublevelGrid');
                const sublevelGrid2 = document.getElementById('sublevelGrid2');

                if (selectedLevel === 'NA') {
                    // N/A - skip sublevel selection
                    selectedSublevel = 'ê¸°íƒ€';
                    updateSelection();
                    sublevelSection.classList.remove('visible');
                } else {
                    // Show symmetric 3/3 grids
                    sublevelGrid.innerHTML = sublevels.row1.map(sl =>
                        `<div class="sublevel-chip" data-sublevel="${sl}">${sl}</div>`
                    ).join('');

                    sublevelGrid2.innerHTML = sublevels.row2.map(sl =>
                        `<div class="sublevel-chip" data-sublevel="${sl}">${sl}</div>`
                    ).join('');

                    sublevelSection.classList.add('visible');

                    // Attach click handlers
                    document.querySelectorAll('.sublevel-chip').forEach(sc => {
                        sc.addEventListener('click', selectSublevel);
                    });

                    // Hide selection until sublevel chosen
                    document.getElementById('selectedDisplay').classList.remove('visible');
                    document.getElementById('continueBtn').disabled = true;
                }
            });
        });

        function selectSublevel(e) {
            const chip = e.target;

            // Deselect all sublevels
            document.querySelectorAll('.sublevel-chip').forEach(c => c.classList.remove('selected'));
            // Select this one
            chip.classList.add('selected');

            selectedSublevel = chip.dataset.sublevel;
            updateSelection();
        }

        function updateSelection() {
            document.getElementById('selectedValue').textContent = selectedSublevel;
            document.getElementById('selectedDisplay').classList.add('visible');
            document.getElementById('continueBtn').disabled = false;
        }

        // Continue button
        document.getElementById('continueBtn').addEventListener('click', () => {
            if (!selectedSublevel) return;

            // Update student info
            student.grade = selectedSublevel;
            sessionStorage.setItem('currentStudent', JSON.stringify(student));

            // Save to localStorage for returning users
            localStorage.setItem('onboardingComplete_' + student.name, 'true');
            localStorage.setItem('studentLevel_' + student.name, selectedSublevel);

            // Go to main
            window.location.href = 'main.html';
        });

        // Skip link
        document.getElementById('skipLink').addEventListener('click', (e) => {
            e.preventDefault();

            student.grade = 'ë¯¸ì„¤ì •';
            sessionStorage.setItem('currentStudent', JSON.stringify(student));
            localStorage.setItem('onboardingComplete_' + student.name, 'true');

            window.location.href = 'main.html';
        });
    </script>
</body>

</html>
