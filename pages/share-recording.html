    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);

            // 1. Get Params
            const videoUrl = urlParams.get('video');
            const name = urlParams.get('name');
            const date = urlParams.get('date');
            const scriptEn = urlParams.get('scriptEn');
            const scriptKr = urlParams.get('scriptKr');
            const scriptRaw = urlParams.get('script');
            const feedback = urlParams.get('feedback');
            const stickers = urlParams.get('stickers');

            if (!videoUrl) {
                alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
                return;
            }

            // 2. Render Video
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.querySelector('source').src = videoUrl;
            videoPlayer.load();

            // 3. Render Info
            document.getElementById('studentName').textContent = `${name || 'í•™ìƒ'}ì˜ ìŠ¤í”¼í‚¹`;

            if (date) {
                const dateObj = new Date(date);
                if (!isNaN(dateObj.getTime())) {
                    document.getElementById('recordingDate').textContent = dateObj.toLocaleDateString('ko-KR', {
                        year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                } else {
                    document.getElementById('recordingDate').textContent = date;
                }
            } else {
                document.getElementById('recordingDate').textContent = '';
            }

            // 4. Render Script
            const scriptContainer = document.getElementById('scriptContent');
            if (scriptEn || scriptKr) {

                    <p class="kr-text" style="color:var(--text-gray); font-size:0.95rem;">${scriptKr || ''}</p>
                `;
            } else if (scriptRaw) {
                try {
                    const parsed = JSON.parse(scriptRaw);
                    if (Array.isArray(parsed)) {
                        scriptContainer.innerHTML = parsed.map(s => `<p>${s.en}</p><p style="color:gray; font-size:0.9em">${s.kr}</p>`).join('');
                    } else {
                        scriptContainer.textContent = scriptRaw;
                    }
                } catch (e) {
                    scriptContainer.textContent = scriptRaw;
                }
            } else {
                scriptContainer.innerHTML = '<span style="color:var(--text-gray)">ìŠ¤í¬ë¦½íŠ¸ ì •ë³´ ì—†ìŒ</span>';
