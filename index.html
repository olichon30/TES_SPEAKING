    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f7f7 0%, #f0fdf4 30%, #e8f6f6 60%, #dbeafe 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .bg-orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #2D9596 0%, transparent 70%);
            top: -80px;
            left: -60px;
            animation-duration: 10s;
        }

        .bg-orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #5EEAD4 0%, transparent 70%);
            bottom: -60px;
            right: -40px;
            animation-duration: 12s;
            animation-delay: -3s;
        }

        .bg-orb-3 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #A78BFA 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation-duration: 9s;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 28px;
            padding: 48px 36px 40px;
            box-shadow:
                0 8px 32px rgba(45, 149, 150, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.04);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2D9596 0%, #40B4B4 50%, #5EEAD4 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 24px rgba(45, 149, 150, 0.3);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 8px 24px rgba(45, 149, 150, 0.3);
            }

            50% {
                box-shadow: 0 12px 36px rgba(45, 149, 150, 0.5);
            }
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1A1A2E;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 0.95rem;
            color: #64748B;
            margin-bottom: 36px;
        }

        /* Form */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #94A3B8;
        }

        .form-input-styled {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            color: #1A1A2E;
        }

        .form-input-styled::placeholder {
            color: #94A3B8;
        }

        .form-input-styled:focus {
            border-color: #2D9596;
            background: white;
            box-shadow: 0 0 0 4px rgba(45, 149, 150, 0.1);
        }

        .form-input-styled.code-input {
            text-align: center;
            letter-spacing: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            padding-left: 16px;
        }

        .academy-found {
            text-align: center;
            font-size: 0.85rem;
            color: #22C55E;
            font-weight: 500;
            margin-top: 8px;
            display: none;
        }

        .academy-found i {
            margin-right: 4px;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            background: linear-gradient(135deg, #2D9596 0%, #40B4B4 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(45, 149, 150, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(45, 149, 150, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Links */
        .link-teacher {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 28px;
            color: #64748B;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link-teacher:hover {
            color: #2D9596;
        }

        .version-text {
            color: #CBD5E1;
            font-size: 0.7rem;
            margin-top: 24px;
            letter-spacing: 1px;
        }

        /* Decorative dots */
        .dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 32px;
            margin-bottom: -8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2D9596;
            opacity: 0.15;
        }

        .dot.active {
            opacity: 0.5;
            width: 20px;
            border-radius: 4px;
        }
    </style>

<body>
    <!-- Floating background orbs -->

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">ÌïôÏõê ÏΩîÎìú</label>
                <input type="text" id="academyCode" class="form-input-styled code-input" placeholder="ABC123"

    <!-- Profile Confirmation Modal -->
    <div id="confirmModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
         background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; border-radius: 24px; padding: 32px; width: 90%; max-width: 360px; text-align: center;
                   box-shadow: 0 16px 48px rgba(0,0,0,0.15); animation: slideUp 0.3s ease-out;">
            <div style="font-size: 3rem; margin-bottom: 12px;">üëã</div>
            <h3 style="margin-bottom: 8px; font-size: 1.2rem;" id="confirmTitle">ÍπÄÎØºÏàòÎãò,</h3>
            <p style="color: #64748B; margin-bottom: 8px; font-size: 0.9rem;" id="confirmGrade">ÌïòÍ≥ÑÏ¥àÎì±</p>
            <p style="margin-bottom: 24px; color: #475569;">Ïù¥ ÌîÑÎ°úÌïÑÎ°ú Î°úÍ∑∏Ïù∏Ìï†ÍπåÏöî?</p>

            <button onclick="confirmLogin()" style="width: 100%; padding: 14px; margin-bottom: 10px;
                    background: linear-gradient(135deg, #2D9596 0%, #40B4B4 100%); color: white; border: none; border-radius: 14px; 
                    cursor: pointer; font-size: 1rem; font-weight: 600; font-family: 'Noto Sans KR', sans-serif;
                    box-shadow: 0 4px 12px rgba(45,149,150,0.3);">
                ÎÑ§, Î°úÍ∑∏Ïù∏ÌïòÍ∏∞
            </button>
            <button onclick="createNewProfile()" style="width: 100%; padding: 14px;
                    background: #F1F5F9; border: none; border-radius: 14px; 
                    cursor: pointer; font-size: 0.9rem; color: #64748B; font-family: 'Noto Sans KR', sans-serif;">
                ÏïÑÎãàÏöî, ÎèôÎ™ÖÏù¥Ïù∏ÏûÖÎãàÎã§ (ÏÉà ÌîÑÎ°úÌïÑ)
            </button>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        let pendingName = '';
        let foundStudent = null;
        let currentAcademyData = null;

        // Academy code auto-verify on input
        document.getElementById('academyCode').addEventListener('input', async (e) => {
            const code = e.target.value.trim().toUpperCase();
            const foundEl = document.getElementById('academyFound');

            if (code.length === 6) {
                const { data, error } = await getAcademyByCode(code);
                if (data) {
                    currentAcademyData = data;
                    document.getElementById('academyName').textContent = data.name;
                    foundEl.style.display = 'block';
                    // Save for convenience
                    localStorage.setItem('lastAcademyCode', code);
                } else {
                    currentAcademyData = null;
                    foundEl.style.display = 'none';
                }
            } else {
                currentAcademyData = null;
                foundEl.style.display = 'none';
            }
        });

        // Auto-fill last used academy code
        document.addEventListener('DOMContentLoaded', () => {
            const lastCode = localStorage.getItem('lastAcademyCode');
            if (lastCode) {
                document.getElementById('academyCode').value = lastCode;
                document.getElementById('academyCode').dispatchEvent(new Event('input'));
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('academyCode').value.trim();
            const name = document.getElementById('studentName').value.trim();

            if (!code || code.length < 6) {
                showToast('ÌïôÏõê ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            if (!currentAcademyData) {
                showToast('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÌïôÏõê ÏΩîÎìúÏûÖÎãàÎã§', 'error');
                return;
            }

            if (!name) {
                showToast('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            showLoading('ÌôïÏù∏ Ï§ë...');
            pendingName = name;

            // Store academy info in session
            setCurrentAcademy(currentAcademyData);

            try {
                const { data: student, error } = await findStudent(name);
                console.log('üîç Find student:', { student, error });

                hideLoading();

                if (student && student.academy_id === currentAcademyData.id) {
                    foundStudent = student;
                    showConfirmModal(student);
                } else {
                    await createNewProfile();
                }
            } catch (err) {
                console.error('‚ùå Login error:', err);
                hideLoading();
                showToast('Î°úÍ∑∏Ïù∏ Ïã§Ìå®', 'error');
            }
        });

        function showConfirmModal(student) {
            document.getElementById('confirmTitle').textContent = student.name + 'Îãò,';
            document.getElementById('confirmGrade').textContent = student.grade || 'ÌïôÎÖÑ ÎØ∏ÏÑ§Ï†ï';
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function hideConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        function confirmLogin() {
            hideConfirmModal();
            loginAsStudent(foundStudent, true);
        }

        async function createNewProfile() {
            hideConfirmModal();
            showLoading('ÏÉà ÌîÑÎ°úÌïÑ ÏÉùÏÑ± Ï§ë...');

            try {
                const savedLevel = localStorage.getItem('studentLevel_' + pendingName) || null;
                const { data: student, error } = await createStudent(pendingName, savedLevel);

                if (error || !student) {
                    throw new Error(error || 'Failed to create student');
                }

                hideLoading();
                loginAsStudent(student, false);
            } catch (err) {
                console.error('Create student error:', err);
                hideLoading();
                const student = { id: Date.now().toString(), name: pendingName, grade: null };
                loginAsStudent(student, false);
            }
        }

        function loginAsStudent(student, isExisting) {
            console.log('‚úÖ Login as:', student, 'isExisting:', isExisting);
            sessionStorage.setItem('currentStudent', JSON.stringify(student));

            const localOnboarding = localStorage.getItem('onboardingComplete_' + student.name);

            if (isExisting || localOnboarding) {
                localStorage.setItem('onboardingComplete_' + student.name, 'true');
                window.location.href = 'pages/main.html';
            } else {
                window.location.href = 'pages/onboarding.html';
            }
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')

        }
    </script>
