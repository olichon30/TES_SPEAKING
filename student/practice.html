    <script src="../js/supabase.js"></script>

    <script>
        let currentProblem = null;
        let currentStudent = null;
        let recordedBlob = null;
        let isRecording = false;

        document.addEventListener('DOMContentLoaded', () => {
            currentStudent = getCurrentStudent();
            currentProblem = JSON.parse(sessionStorage.getItem('currentProblem'));

            if (!currentStudent || !currentProblem) {
                window.location.href = 'problems.html';
                return;
            }

            document.getElementById('sentenceKr').textContent = currentProblem.sentence_kr;
            document.getElementById('sentenceEn').textContent = currentProblem.sentence_en;
        });

        async function playTTS() {
            const btn = document.getElementById('ttsBtn');
            await speakWithFeedback(currentProblem.sentence_en, btn);
        }

        async function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            const timer = document.getElementById('timer');
            const status = document.getElementById('recordingStatus');
            const preview = document.getElementById('previewContainer');
            const actions = document.getElementById('videoActions');

            if (!isRecording) {
                // Start recording
                try {
                    await recorder.startCameraRecording((time) => {
                        timer.textContent = time;
                    });

                    isRecording = true;
                    btn.classList.add('recording');
                    btn.textContent = 'â¹ï¸';
                    timer.classList.remove('hidden');
                    status.classList.remove('hidden');
                    preview.classList.add('hidden');
                    actions.classList.add('hidden');
                } catch (err) {
                    showToast('ì¹´ë©”ë¼ ì ‘ê·¼ì„ í—ˆìš©í•´ì£¼ì„¸ìš”', 'error');
                }
            } else {
                // Stop recording
                recordedBlob = await recorder.stopRecording();
                isRecording = false;

                btn.classList.remove('recording');
                btn.textContent = 'ğŸ¬';
                timer.classList.add('hidden');
                status.classList.add('hidden');

                if (recordedBlob) {
                    const url = URL.createObjectURL(recordedBlob);
                    document.getElementById('videoPreview').src = url;
                    preview.classList.remove('hidden');
                    actions.classList.remove('hidden');
                }
            }
        }

        function retryRecording() {
            recordedBlob = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('videoActions').classList.add('hidden');
            document.getElementById('videoPreview').src = '';
        }

        async function submitRecording() {
            if (!recordedBlob) {
                showToast('ë…¹í™”ëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤', 'error');
                return;
            }

            showLoading('ì œì¶œ ì¤‘...');

            try {
                const { data: videoUrl, error } = await uploadVideo(recordedBlob, currentStudent.id);

                if (!error && videoUrl) {
                    await createRecording(currentStudent.id, currentProblem.id, videoUrl);
                }

                hideLoading();
                showStickerPopup();
            } catch (err) {
                hideLoading();
                showStickerPopup(); // Show success anyway for demo
            }
        }

        function showStickerPopup() {
            document.getElementById('stickerPopup').classList.remove('hidden');
        }

        function closeStickerPopup() {
            document.getElementById('stickerPopup').classList.add('hidden');
            window.location.href = 'problems.html';
        }
    </script>
