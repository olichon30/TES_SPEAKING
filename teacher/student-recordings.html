<body>
    <div class="app-container">

                    <p>ë…¹í™” ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>

    <script src="../js/supabase.js"></script>
    <script>
        let recordings = [];
        let studentId = '';
        let studentName = '';

        document.addEventListener('DOMContentLoaded', async () => {
            studentId = sessionStorage.getItem('viewingStudentId');
            studentName = sessionStorage.getItem('viewingStudentName');

            if (!studentId || !studentName) {
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('studentName').textContent = studentName;
            document.getElementById('studentAvatar').textContent = studentName.charAt(0);

            await loadRecordings();
        });

        async function loadRecordings() {
            try {
                console.log('ğŸ¬ Loading recordings for studentId:', studentId);

                const client = await getSupabase();
                if (!client) {
                    console.error('ğŸ¬ Supabase client not available');
                    return;
                }

                // Get recordings for this student
                const { data: files, error } = await client
                    .storage
                    .from('recordings')
                    .list(studentId, { limit: 100 });

                console.log('ğŸ¬ Storage list result:', { files, error });

                if (error) throw error;

                recordings = (files || [])
                    .filter(f => f.name.endsWith('.webm'))
                    .sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));

                console.log('ğŸ¬ Filtered recordings:', recordings);

                document.getElementById('recordingCount').textContent = `ë…¹í™” ${recordings.length}ê°œ`;

                if (recordings.length === 0) {
                    document.getElementById('recordingList').innerHTML = `
                        <div class="empty-state">
                            <i class="ti ti-video-off empty-icon"></i>
                            <h3>ë…¹í™”ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                            <p style="color: var(--text-gray);">ì•„ì§ ì´ í•™ìƒì˜ ë…¹í™”ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                            <p style="font-size: 0.8rem; color: var(--text-light);">Student ID: ${studentId}</p>
                        </div>
                    `;
                    return;
                }

                renderRecordings();

            } catch (e) {
                console.error('ğŸ¬ Load recordings error:', e);
            }
        }

        async function renderRecordings() {
            const list = document.getElementById('recordingList');
            const client = await getSupabase();

            let html = '';

            for (const rec of recordings) {
                const path = `${studentId}/${rec.name}`;
                const { data } = client.storage.from('recordings').getPublicUrl(path);
                const url = data.publicUrl;

                const date = rec.created_at
                    ? new Date(rec.created_at).toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : 'ë‚ ì§œ ì—†ìŒ';

                // Parse filename for Unit info
                const unitMatch = rec.name.match(/_U(\d+)_/);
                const unitNum = unitMatch ? `Unit ${unitMatch[1]}` : 'ë…¹í™”';

                html += `
                    <div class="recording-item">
                        <video class="recording-video" controls preload="metadata">
                            <source src="${url}" type="video/webm">
                        </video>
                        <div class="recording-details">
                            <div class="recording-title">${unitNum}</div>
                            <div class="recording-date">${date}</div>
                            
                            <div class="script-section" id="script-${rec.name.replace(/\W/g, '')}">
                                <div class="script-header">
                                    <span class="script-title">ğŸ“ í•™ìŠµ ìŠ¤í¬ë¦½íŠ¸</span>
                                    <div class="lang-toggle">
                                        <button class="lang-btn active" onclick="toggleLang(this, 'en')">ì˜ì–´</button>
                                        <button class="lang-btn" onclick="toggleLang(this, 'kr')">í•œêµ­ì–´</button>
                                    </div>
                                </div>
                                <div class="script-content">
                                    <p style="color: var(--text-gray); font-style: italic;">ìŠ¤í¬ë¦½íŠ¸ ì •ë³´ ì—†ìŒ</p>
                                </div>
                            </div>

                            <div class="action-row">
                                <button class="btn btn-secondary" onclick="downloadVideo('${url}', '${rec.name}')">
                                    <i class="ti ti-download"></i> ë‹¤ìš´ë¡œë“œ
                                </button>
                                <button class="btn btn-secondary" onclick="shareVideo('${rec.id}')">
                                    <i class="ti ti-share"></i> ê³µìœ 
                                </button>
                                <button class="btn btn-secondary" onclick="deleteVideo('${path}')">
                                    <i class="ti ti-trash"></i> ì‚­ì œ
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            list.innerHTML = html;
        }

        function toggleLang(btn, lang) {
            const parent = btn.closest('.lang-toggle');
            parent.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // TODO: Toggle script content between EN/KR
        }

        async function downloadVideo(url, filename) {
            try {
                showToast('ë‹¤ìš´ë¡œë“œ ì¤€ë¹„ ì¤‘...', 'info');
                const response = await fetch(url);
                const blob = await response.blob();

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                showToast('ë‹¤ìš´ë¡œë“œ ì‹œì‘ë¨', 'success');
            } catch (e) {
                showToast('ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }

        async function deleteVideo(path) {
            if (!confirm('ì´ ë…¹í™”ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const client = await getSupabase();
                const { error } = await client.storage.from('recordings').remove([path]);

                if (error) throw error;

                showToast('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                await loadRecordings();
            } catch (e) {
                console.error('Delete error:', e);
                showToast('ì‚­ì œ ì‹¤íŒ¨', 'error');
            }
        }

        async function shareVideo(id) {
            try {
                // Find recording
                const rec = recordings.find(r => r.id === id);
                if (!rec) {
                    showToast('ë…¹í™” ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                    return;
                }

                showToast('ê³µìœ  ë§í¬ ìƒì„± ì¤‘...');

                // 1. Get Public Video URL
                const path = `${studentId}/${rec.name}`;
                const { data: urlData } = supabaseClient.storage.from('recordings').getPublicUrl(path);
                const publicUrl = urlData.publicUrl;

                // 2. Fetch Script (Problem)
                let scriptEn = '';
                let scriptKr = '';

                if (rec.problem_id) {
                    // We try to fetch problem details. Since teacher is logged in, this should work.
                    // We need to use getProblemById from supabase.js (make sure it's available or use direct query)
                    // Assuming getProblemById is available and imported.
                    try {
                        // Quick direct query to be safe given context constraints
                        const { data: prob } = await supabaseClient
                            .from('problems')
                            .select('sentence_en, sentence_kr')
                            .eq('id', rec.problem_id)
                            .single();

                        if (prob) {
                            scriptEn = prob.sentence_en;
                            scriptKr = prob.sentence_kr;
                        } else {
                            // Check samples/fallback if DB failed or empty
                            const samples = [
                                { id: '1', sentence_kr: 'ë‚˜ëŠ” í•™êµì— ê°‘ë‹ˆë‹¤.', sentence_en: 'I go to school.' },
                                { id: '2', sentence_kr: 'ì˜¤ëŠ˜ ë‚ ì”¨ê°€ ì¢‹ìŠµë‹ˆë‹¤.', sentence_en: 'The weather is nice today.' },
                                { id: '3', sentence_kr: 'ì €ëŠ” ì˜ì–´ë¥¼ ê³µë¶€í•©ë‹ˆë‹¤.', sentence_en: 'I study English.' }
                            ];
                            const sample = samples.find(s => s.id == rec.problem_id);
                            if (sample) {
                                scriptEn = sample.sentence_en;
                                scriptKr = sample.sentence_kr;
                            }
                        }
                    } catch (e) { console.warn('Script fetch failed', e); }
                }

                // 3. Construct URL
                const params = new URLSearchParams();
                params.append('video', publicUrl);
                params.append('name', studentName || 'í•™ìƒ');
                params.append('date', rec.created_at);
                if (scriptEn) params.append('scriptEn', scriptEn);
                if (scriptKr) params.append('scriptKr', scriptKr);
                if (rec.feedback) params.append('feedback', rec.feedback);
                if (rec.stickers) params.append('stickers', rec.stickers);

                const shareUrl = `${window.location.origin}/pages/share-recording.html?${params.toString()}`;

                // 4. Copy
                await navigator.clipboard.writeText(shareUrl);
                showToast('ê³µìœ  ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

            } catch (err) {
                console.error('Share failed', err);
                showToast('ê³µìœ  ì‹¤íŒ¨', 'error');
            }
        }
    </script>
