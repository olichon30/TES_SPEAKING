    <script src="../js/supabase.js"></script>
    <script>
        let parsedData = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTextbooks();
            setupFileUpload();
        });

        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) processFile(file);
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) processFile(file);
            });
        }

        function processFile(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // Parse data (skip header row)
                    parsedData = {
                        name: file.name.replace(/\.[^/.]+$/, ''),
                        units: {}
                    };

                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        if (row.length >= 3) {
                            const unit = row[0]?.toString() || 'Unit 1';
                            const en = row[1]?.toString() || '';
                            const kr = row[2]?.toString() || '';

                            if (!parsedData.units[unit]) {
                                parsedData.units[unit] = [];
                            }
                            parsedData.units[unit].push({ en, kr });
                        }
                    }

                    showPreview();
                } catch (err) {
                    console.error('Parse error:', err);
                    showToast('íŒŒì¼ íŒŒì‹± ì‹¤íŒ¨', 'error');
                }
            };

            reader.readAsBinaryString(file);
        }

        function showPreview() {
            if (!parsedData) return;

            document.getElementById('previewTitle').textContent = `ë¯¸ë¦¬ë³´ê¸°: ${parsedData.name}`;

            let html = '';
            for (const unit in parsedData.units) {
                for (const sentence of parsedData.units[unit]) {
                    html += `
                        <tr>
                            <td>${unit}</td>
                            <td>${sentence.en}</td>
                            <td>${sentence.kr}</td>
                        </tr>
                    `;
                }
            }

            document.getElementById('previewBody').innerHTML = html;
            document.getElementById('previewSection').classList.add('show');
        }

        async function uploadData() {
            if (!parsedData) return;

            showLoading('êµì¬ ì—…ë¡œë“œ ì¤‘...');

            try {
                const result = await importTextbookData(parsedData);

                if (result.error) {
                    throw new Error(result.error);
                }

                hideLoading();
                showToast('êµì¬ê°€ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');

                parsedData = null;
                document.getElementById('previewSection').classList.remove('show');
                document.getElementById('fileInput').value = '';

                await loadTextbooks();
            } catch (err) {
                console.error('Upload error:', err);
                hideLoading();
                showToast('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + err.message, 'error');
            }
        }

        async function loadTextbooks() {
            try {
                const { data: textbooks, error } = await getTextbooks();

                if (error) {
                    console.error('Load textbooks error:', error);
                }

                const list = document.getElementById('textbookList');

                if (!textbooks || textbooks.length === 0) {
                    list.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-gray);">
                            <i class="ti ti-books" style="font-size: 3rem; color: var(--text-light);"></i>
                            <p>ë“±ë¡ëœ êµì¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                            <p style="font-size: 0.85rem;">ìœ„ì—ì„œ Excel íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = textbooks.map(tb => `
                    <div class="textbook-card">
                        <div class="textbook-icon">${tb.icon || 'ğŸ“š'}</div>
                        <div class="textbook-info">
                            <div class="textbook-name">${tb.name}</div>
                            <div class="textbook-meta">${tb.grade || ''}</div>
                        </div>
                        <div class="textbook-actions">
                            <button class="action-btn" onclick="viewTextbook('${tb.id}')" title="ë³´ê¸°">
                                <i class="ti ti-eye"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteTextbook('${tb.id}')" title="ì‚­ì œ">
                                <i class="ti ti-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Load error:', err);
            }
        }

        async function deleteTextbook(id) {
            if (!confirm('ì´ êµì¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const client = await getSupabase();
                const { error } = await client.from('textbooks').delete().eq('id', id);

                if (error) throw error;

                showToast('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                await loadTextbooks();
            } catch (err) {
                showToast('ì‚­ì œ ì‹¤íŒ¨', 'error');
            }
        }
