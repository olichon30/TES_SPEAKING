    <style>

    <script src="../js/supabase.js"></script>
    <script>
        let parsedData = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTextbooks();
            setupFileUpload();
        });

        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) processFile(file);
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) processFile(file);
            });
        }

        function processFile(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });

                    // êµì¬ ì´ë¦„ = íŒŒì¼ëª… (í™•ì¥ì ì œì™¸)
                    parsedData = {
                        name: file.name.replace(/\.[^/.]+$/, ''),
                        units: {}
                    };

                    // ëª¨ë“  ì‹œíŠ¸ ìˆœíšŒ - ê° ì‹œíŠ¸ê°€ í•˜ë‚˜ì˜ Unit
                    workbook.SheetNames.forEach((sheetName) => {
                        const sheet = workbook.Sheets[sheetName];
                        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                        // ì‹œíŠ¸ ì´ë¦„ì´ Unit ì´ë¦„
                        const unitName = sheetName;
                        parsedData.units[unitName] = [];

                        // ì²« í–‰ì€ í—¤ë”ë¡œ ê±´ë„ˆëœ€ (i = 1ë¶€í„° ì‹œì‘)
                        for (let i = 1; i < data.length; i++) {
                            const row = data[i];
                            // Aì—´: ì˜ì–´, Bì—´: í•œêµ­ì–´ (ë˜ëŠ” Aì—´ë§Œ ìˆì„ ìˆ˜ ìˆìŒ)
                            if (row.length >= 1 && row[0]) {
                                const en = row[0]?.toString().trim() || '';
                                const kr = row[1]?.toString().trim() || '';

                                if (en) {
                                    parsedData.units[unitName].push({ en, kr });
                                }
                            }
                        }
                    });

                    console.log('ğŸ“Š Parsed Excel:', {
                        name: parsedData.name,
                        unitCount: Object.keys(parsedData.units).length,
                        units: Object.keys(parsedData.units)
                    });

                    showPreview();
                } catch (err) {
                    console.error('Parse error:', err);
                    showToast('íŒŒì¼ íŒŒì‹± ì‹¤íŒ¨', 'error');
                }
            };

            reader.readAsBinaryString(file);
        }

        function showPreview() {
            if (!parsedData) return;

            document.getElementById('previewTitle').textContent = `ë¯¸ë¦¬ë³´ê¸°: ${parsedData.name}`;

            let html = '';
            for (const unit in parsedData.units) {
                for (const sentence of parsedData.units[unit]) {
                    html += `
                        <tr>
                            <td>${unit}</td>
                            <td>${sentence.en}</td>
                            <td>${sentence.kr}</td>
                        </tr>
                    `;
                }
            }

            document.getElementById('previewBody').innerHTML = html;
            document.getElementById('previewSection').classList.add('show');
        }

        async function uploadData() {
            if (!parsedData) return;

            showLoading('êµì¬ ì—…ë¡œë“œ ì¤‘...');

            try {
                const result = await importTextbookData(parsedData);

                if (result.error) {
                    throw new Error(result.error);
                }

                hideLoading();
                showToast('êµì¬ê°€ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');

                parsedData = null;
                document.getElementById('previewSection').classList.remove('show');
                document.getElementById('fileInput').value = '';

                await loadTextbooks();
            } catch (err) {
                console.error('Upload error:', err);
                hideLoading();
                showToast('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + err.message, 'error');
            }
        }

        async function loadTextbooks() {
            try {
                const { data: textbooks, error } = await getTextbooks();

                if (error) {
                    console.error('Load textbooks error:', error);
                }

                const list = document.getElementById('textbookList');

                if (!textbooks || textbooks.length === 0) {
                    list.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-gray);">
                            <i class="ti ti-books" style="font-size: 3rem; color: var(--text-light);"></i>
                            <p>ë“±ë¡ëœ êµì¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                            <p style="font-size: 0.85rem;">ìœ„ì—ì„œ Excel íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = textbooks.map((tb, idx) => `
                    <div class="textbook-card" data-folder="${tb.folder || ''}" data-id="${tb.id}">
                        <div style="display: flex; flex-direction: column; gap: 2px; margin-right: 8px;">
                            <button class="action-btn" onclick="moveTextbook('${tb.id}', -1)" ${idx === 0 ? 'disabled' : ''} title="ìœ„ë¡œ">
                                <i class="ti ti-chevron-up"></i>
                            </button>
                            <button class="action-btn" onclick="moveTextbook('${tb.id}', 1)" ${idx === textbooks.length - 1 ? 'disabled' : ''} title="ì•„ë˜ë¡œ">
                                <i class="ti ti-chevron-down"></i>
                            </button>
                        </div>
                        <div class="textbook-icon">${tb.icon || 'ğŸ“š'}</div>
                        <div class="textbook-info">
                            <div class="textbook-name">${escapeHtml(tb.name)}</div>
                            <div class="textbook-meta">${tb.folder ? 'ğŸ“ ' + tb.folder : ''} ${tb.grade || ''}</div>
                        </div>
                        <div class="textbook-actions">
                            <button class="action-btn" onclick="viewTextbook('${tb.id}')" title="ë‚´ìš© ë³´ê¸°/í¸ì§‘">
                                <i class="ti ti-eye"></i>
                            </button>
                            <button class="action-btn" onclick="editTextbook('${tb.id}', '${escapeHtml(tb.name)}', '${tb.folder || ''}')" title="ì´ë¦„/í´ë” í¸ì§‘">
                                <i class="ti ti-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteTextbook('${tb.id}')" title="ì‚­ì œ">
                                <i class="ti ti-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Load error:', err);
            }
        }

        async function deleteTextbook(id) {
            if (!confirm('ì´ êµì¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const client = await getSupabase();
                const { error } = await client.from('textbooks').delete().eq('id', id);

                if (error) throw error;

                showToast('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                await loadTextbooks();
            } catch (err) {
                showToast('ì‚­ì œ ì‹¤íŒ¨', 'error');
            }
        }

        function viewTextbook(id) {
            // Navigate to textbook detail page
            window.location.href = `textbook-detail.html?id=${id}`;
        }

        // ===== Edit Functions =====
        function editTextbook(id, name, folder) {
            document.getElementById('editTextbookId').value = id;
            document.getElementById('editTextbookName').value = name;
            document.getElementById('editTextbookFolder').value = folder || '';
            document.getElementById('editModal').classList.add('show');
        }

        function hideEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function setFolder(folderName) {
            document.getElementById('editTextbookFolder').value = folderName;
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editTextbookId').value;
            const name = document.getElementById('editTextbookName').value.trim();
            const folder = document.getElementById('editTextbookFolder').value.trim();

            if (!name) {
                showToast('êµì¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                const client = await getSupabase();
                const { error } = await client
                    .from('textbooks')
                    .update({ name, folder })
                    .eq('id', id);

                if (error) throw error;

                showToast('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                hideEditModal();
                await loadTextbooks();
            } catch (err) {
                console.error('Save error:', err);
                showToast('ì €ì¥ ì‹¤íŒ¨: ' + err.message, 'error');
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Move textbook order
        let allTextbooks = [];
        async function moveTextbook(id, direction) {
            try {
                const client = await getSupabase();

                // Get all textbooks to find current positions
                const { data: textbooks } = await client
                    .from('textbooks')
                    .select('*')
                    .order('created_at', { ascending: true });

                const idx = textbooks.findIndex(t => t.id === id);
                const newIdx = idx + direction;

                if (newIdx < 0 || newIdx >= textbooks.length) return;

                // Swap created_at timestamps to change order (simple approach)
                const currentTb = textbooks[idx];
                const swapTb = textbooks[newIdx];

                // Update using a temporary swap technique
                const tempTime = currentTb.created_at;
                await client.from('textbooks').update({ created_at: swapTb.created_at }).eq('id', currentTb.id);
                await client.from('textbooks').update({ created_at: tempTime }).eq('id', swapTb.id);

                await loadTextbooks();
            } catch (err) {
                console.error('Move error:', err);
                showToast('ìˆœì„œ ë³€ê²½ ì‹¤íŒ¨', 'error');
            }
        }
    </script>
