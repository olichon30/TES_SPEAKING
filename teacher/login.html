<html lang="ko">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f0fe 0%, #f0e6f6 30%, #e8f6f6 60%, #dbeafe 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background orbs - purple/teal teacher theme */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .bg-orb-1 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #7C3AED 0%, transparent 70%);
            top: -80px;
            right: -40px;
            animation-duration: 11s;
        }

        .bg-orb-2 {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #2D9596 0%, transparent 70%);
            bottom: -60px;
            left: -40px;
            animation-duration: 13s;
            animation-delay: -4s;
        }

        .bg-orb-3 {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #5EEAD4 0%, transparent 70%);
            top: 40%;
            left: 15%;
            animation-duration: 9s;
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-25px) scale(1.05);
            }
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 28px;
            padding: 48px 36px 40px;
            box-shadow:
                0 8px 32px rgba(45, 149, 150, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.04);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - teacher style with purple accent */
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2D9596 0%, #3B82F6 50%, #7C3AED 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.25);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 8px 24px rgba(124, 58, 237, 0.25);
            }

            50% {
                box-shadow: 0 12px 36px rgba(124, 58, 237, 0.4);
            }
        }

        .app-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1A1A2E;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: #64748B;
            margin-bottom: 32px;
        }

        /* Badge */
        .teacher-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.08) 0%, rgba(45, 149, 150, 0.08) 100%);
            border: 1px solid rgba(124, 58, 237, 0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #7C3AED;
            font-weight: 500;
            margin-bottom: 28px;
        }

        /* Form */
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #94A3B8;
        }

        .form-input-styled {
            width: 100%;
            padding: 15px 16px 15px 46px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            color: #1A1A2E;
        }

        .form-input-styled::placeholder {
            color: #94A3B8;
        }

        .form-input-styled:focus {
            border-color: #7C3AED;
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.08);
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            background: linear-gradient(135deg, #2D9596 0%, #3B82F6 60%, #7C3AED 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.25);
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Demo notice */
        .demo-notice {
            margin-top: 20px;
            padding: 12px 16px;
            background: rgba(124, 58, 237, 0.04);
            border: 1px solid rgba(124, 58, 237, 0.1);
            border-radius: 12px;
            font-size: 0.825rem;
            color: #64748B;
        }

        /* Google Button */
        .btn-google {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background: white;
            color: #374151;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
            transform: translateY(-1px);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #CBD5E1;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        /* Links */
        .link-back {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 24px;
            color: #64748B;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link-back:hover {
            color: #7C3AED;
        }

        .version-text {
            color: #CBD5E1;
            font-size: 0.7rem;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Decorative dots */
        .dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 28px;
            margin-bottom: -8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #7C3AED;
            opacity: 0.12;
        }

        .dot.active {
            opacity: 0.4;
            width: 20px;
            border-radius: 4px;
        }
    </style>

<body>

    <div class="login-card">

        <h1 class="app-title">ÏÑ†ÏÉùÎãò Î°úÍ∑∏Ïù∏</h1>
        <p class="app-subtitle">Google Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî</p>

        <div class="teacher-badge">
            <i class="ti ti-key"></i> Í¥ÄÎ¶¨Ïûê Ï†ÑÏö©
        </div>

        <button id="googleBtn" class="btn-google" onclick="loginWithGoogle()"
            style="margin-top: 8px; padding: 18px; font-size: 1.05rem; font-weight: 600;">

        <div class="dots">

    <script src="../js/supabase.js"></script>
    <script>
        // Google OAuth Login
        async function loginWithGoogle() {
            showLoading('Google Î°úÍ∑∏Ïù∏ Ï§ë...');
            try {
                const { data, error } = await teacherLoginWithGoogle();
                if (error) {
                    hideLoading();
                    showToast('Google Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message, 'error');
                }
                // Will redirect to Google, then back to auth-callback.html
            } catch (err) {
                hideLoading();
                showToast('Google Î°úÍ∑∏Ïù∏ Ïã§Ìå®', 'error');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(r => setTimeout(r, 500));
            const { data: session } = await getTeacherSession();
            if (session && session.user) {
                const { data: academies } = await getMyAcademies();
                if (academies && academies.length === 1) {
                    setCurrentAcademy(academies[0]);
                    window.location.href = 'dashboard.html';
                } else if (academies && academies.length > 0) {
                    window.location.href = 'academy-setup.html';
                }
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
