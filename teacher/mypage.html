<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>마이페이지 - TES Speaking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #F8FAFC;
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, #2D9596 0%, #3B82F6 60%, #7C3AED 100%);
            color: white;
            padding: 20px 20px 60px;
            position: relative;
        }

        .header-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }

        .profile-avatar-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .profile-info h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .profile-info p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        .content-area {
            padding: 0 16px 40px;
            margin-top: -40px;
            position: relative;
            z-index: 1;
        }

        .settings-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .card-title {
            padding: 18px 20px 0;
            font-size: 0.8rem;
            font-weight: 700;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
            gap: 14px;
            border-bottom: 1px solid #F1F5F9;
            text-decoration: none;
            color: inherit;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item:hover {
            background: #F8FAFC;
        }

        .setting-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .setting-icon.blue {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }

        .setting-icon.purple {
            background: rgba(124, 58, 237, 0.1);
            color: #7C3AED;
        }

        .setting-icon.teal {
            background: rgba(45, 149, 150, 0.1);
            color: #2D9596;
        }

        .setting-icon.orange {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .setting-icon.red {
            background: rgba(239, 68, 68, 0.08);
            color: #EF4444;
        }

        .setting-icon.gray {
            background: rgba(100, 116, 139, 0.1);
            color: #64748B;
        }

        .setting-content {
            flex: 1;
        }

        .setting-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #1E293B;
        }

        .setting-desc {
            font-size: 0.8rem;
            color: #94A3B8;
            margin-top: 2px;
        }

        .setting-value {
            font-size: 0.85rem;
            color: #64748B;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .setting-arrow {
            color: #CBD5E1;
            font-size: 1.1rem;
        }

        .academy-code-display {
            font-family: monospace;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #7C3AED;
            background: rgba(124, 58, 237, 0.06);
            padding: 4px 10px;
            border-radius: 8px;
        }

        .danger-zone {
            margin-top: 8px;
        }

        .setting-item.danger:hover {
            background: #FEF2F2;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 8px;
        }

        .modal-desc {
            font-size: 0.9rem;
            color: #64748B;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 14px;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }

        .modal-input:focus {
            border-color: #7C3AED;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.cancel {
            background: #F1F5F9;
            color: #64748B;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #2D9596, #7C3AED);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.25);
        }

        .modal-btn.danger {
            background: #EF4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
        }

        .app-version {
            text-align: center;
            padding: 20px;
            color: #CBD5E1;
            font-size: 0.75rem;
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="manifest" href="../manifest.json">
</head>

<body>
    <!-- Header with gradient -->
    <div class="page-header">
        <div class="header-nav">
            <a href="dashboard.html" class="back-btn"><i class="ti ti-arrow-left"></i></a>
            <span class="header-title">마이페이지</span>
            <div style="width: 40px;"></div>
        </div>
        <div class="profile-section">
            <div class="profile-avatar-placeholder" id="avatarPlaceholder">
                <i class="ti ti-user"></i>
            </div>
            <img class="profile-avatar" id="avatarImg" style="display:none;" alt="profile">
            <div class="profile-info">
                <h2 id="profileName">선생님</h2>
                <p id="profileEmail">email@example.com</p>
            </div>
        </div>
    </div>

    <div class="content-area">
        <!-- Academy Info -->
        <div class="settings-card">
            <div class="card-title">학원 정보</div>
            <div class="setting-item" onclick="editAcademyName()">
                <div class="setting-icon purple">
                    <i class="ti ti-building"></i>
                </div>
                <div class="setting-content">
                    <div class="setting-label">학원 이름</div>
                    <div class="setting-desc" id="academyNameDisplay">-</div>
                </div>
                <span class="setting-arrow"><i class="ti ti-pencil"></i></span>
            </div>
            <div class="setting-item" onclick="copyAcademyCode()">
                <div class="setting-icon teal">
                    <i class="ti ti-qrcode"></i>
                </div>
                <div class="setting-content">
                    <div class="setting-label">학원 코드</div>
                    <div class="setting-desc">학생에게 공유하세요</div>
                </div>
                <span class="academy-code-display" id="academyCodeDisplay">------</span>
            </div>
            <div class="setting-item" onclick="location.href='academy-setup.html'">
                <div class="setting-icon orange">
                    <i class="ti ti-switch-horizontal"></i>
                </div>
                <div class="setting-content">
                    <div class="setting-label">학원 전환</div>
                    <div class="setting-desc">다른 학원으로 이동</div>
                </div>
                <span class="setting-arrow"><i class="ti ti-chevron-right"></i></span>
            </div>
        </div>

        <!-- Account -->
        <div class="settings-card">
            <div class="card-title">계정</div>
            <div class="setting-item" onclick="handleLogout()">
                <div class="setting-icon gray">
                    <i class="ti ti-logout"></i>
                </div>
                <div class="setting-content">
                    <div class="setting-label">로그아웃</div>
                    <div class="setting-desc">계정에서 로그아웃합니다</div>
                </div>
                <span class="setting-arrow"><i class="ti ti-chevron-right"></i></span>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="settings-card danger-zone">
            <div class="card-title" style="color: #EF4444;">위험 구역</div>
            <div class="setting-item danger" onclick="confirmDeleteAccount()">
                <div class="setting-icon red">
                    <i class="ti ti-trash"></i>
                </div>
                <div class="setting-content">
                    <div class="setting-label" style="color: #EF4444;">회원 탈퇴</div>
                    <div class="setting-desc">모든 데이터가 삭제됩니다</div>
                </div>
                <span class="setting-arrow"><i class="ti ti-chevron-right"></i></span>
            </div>
        </div>

        <div class="app-version">TES Speaking v1.2.1</div>
    </div>

    <!-- Edit Academy Name Modal -->
    <div class="modal-overlay" id="editNameModal">
        <div class="modal-card">
            <div class="modal-title">학원 이름 변경</div>
            <div class="modal-desc">새로운 학원 이름을 입력하세요</div>
            <input type="text" class="modal-input" id="newAcademyName" placeholder="학원 이름">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal('editNameModal')">취소</button>
                <button class="modal-btn confirm" onclick="saveAcademyName()">저장</button>
            </div>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-card">
            <div class="modal-title" style="color: #EF4444;">⚠️ 회원 탈퇴</div>
            <div class="modal-desc">
                정말 탈퇴하시겠습니까?<br>
                모든 학원 데이터, 학생 기록이 <strong>영구 삭제</strong>됩니다.<br><br>
                확인하려면 아래에 <strong>"탈퇴합니다"</strong>를 입력하세요.
            </div>
            <input type="text" class="modal-input" id="deleteConfirmText" placeholder="탈퇴합니다">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal('deleteModal')">취소</button>
                <button class="modal-btn danger" onclick="deleteAccount()">탈퇴</button>
            </div>
        </div>
    </div>

    <script src="../js/supabase.js"></script>
    <script>
        let currentAcademy = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Auth guard
            const { data: session } = await getTeacherSession();
            if (!session || !session.user) {
                window.location.href = 'login.html';
                return;
            }

            // Display profile info
            const user = session.user;
            document.getElementById('profileName').textContent =
                user.user_metadata?.full_name || user.email.split('@')[0];
            document.getElementById('profileEmail').textContent = user.email;

            const avatarUrl = user.user_metadata?.avatar_url;
            if (avatarUrl) {
                const img = document.getElementById('avatarImg');
                img.src = avatarUrl;
                img.style.display = 'block';
                document.getElementById('avatarPlaceholder').style.display = 'none';
            }

            // Display academy info
            currentAcademy = getCurrentAcademy();
            if (currentAcademy) {
                document.getElementById('academyNameDisplay').textContent = currentAcademy.name;
                document.getElementById('academyCodeDisplay').textContent = currentAcademy.code;
            }
        });

        // Edit academy name
        function editAcademyName() {
            if (!currentAcademy) return;
            document.getElementById('newAcademyName').value = currentAcademy.name;
            document.getElementById('editNameModal').classList.add('active');
        }

        async function saveAcademyName() {
            const newName = document.getElementById('newAcademyName').value.trim();
            if (!newName) {
                showToast('학원 이름을 입력해주세요', 'error');
                return;
            }

            try {
                const client = await getSupabase();
                const { error } = await client
                    .from('academies')
                    .update({ name: newName })
                    .eq('id', currentAcademy.id);

                if (error) throw error;

                // Update local state
                currentAcademy.name = newName;
                setCurrentAcademy(currentAcademy);
                document.getElementById('academyNameDisplay').textContent = newName;
                closeModal('editNameModal');
                showToast('학원 이름이 변경되었습니다!');
            } catch (err) {
                showToast('변경 실패: ' + (err.message || err), 'error');
            }
        }

        // Copy academy code
        function copyAcademyCode() {
            if (!currentAcademy?.code) return;
            navigator.clipboard.writeText(currentAcademy.code)
                .then(() => showToast('학원 코드가 복사되었습니다!'))
                .catch(() => {
                    // Fallback
                    const el = document.createElement('textarea');
                    el.value = currentAcademy.code;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showToast('학원 코드가 복사되었습니다!');
                });
        }

        // Logout
        async function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                await teacherLogout();
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // Delete account
        function confirmDeleteAccount() {
            document.getElementById('deleteConfirmText').value = '';
            document.getElementById('deleteModal').classList.add('active');
        }

        async function deleteAccount() {
            const confirmText = document.getElementById('deleteConfirmText').value.trim();
            if (confirmText !== '탈퇴합니다') {
                showToast('"탈퇴합니다"를 정확히 입력해주세요', 'error');
                return;
            }

            try {
                showLoading('계정 삭제 중...');

                // Note: Full server-side delete requires an edge function.
                // For now, we remove the teacher from academy and sign out.
                const client = await getSupabase();
                const { data: session } = await client.auth.getSession();
                const userId = session?.session?.user?.id;

                if (userId && currentAcademy) {
                    // Remove from academy_teachers
                    await client
                        .from('academy_teachers')
                        .delete()
                        .eq('teacher_id', userId)
                        .eq('academy_id', currentAcademy.id);
                }

                // Sign out
                await client.auth.signOut();
                sessionStorage.clear();
                localStorage.removeItem('lastAcademyCode');

                hideLoading();
                showToast('탈퇴가 완료되었습니다.');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            } catch (err) {
                hideLoading();
                showToast('탈퇴 처리 중 오류: ' + (err.message || err), 'error');
            }
        }

        // Modal helpers
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>

</html>
