<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë... - TES Speaking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f0fe 0%, #f0e6f6 30%, #e8f6f6 60%, #dbeafe 100%);
        }

        .loading-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(45, 149, 150, 0.12);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #2D9596;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            color: #1A1A2E;
            margin-bottom: 8px;
        }

        p {
            color: #64748B;
        }
    </style>
</head>

<body>
    <div class="loading-card">
        <div class="spinner"></div>
        <h2>Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë...</h2>
        <p>Ïû†ÏãúÎßå Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî</p>
    </div>

    <script src="../js/supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait for Supabase client
                const client = await getSupabase();
                if (!client) {
                    document.querySelector('p').textContent = 'DB Ïó∞Í≤∞ Ïã§Ìå®';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                // Listen for auth state change (OAuth token extraction from URL hash)
                let handled = false;

                client.auth.onAuthStateChange(async (event, session) => {
                    console.log('üîë Auth event:', event, session?.user?.email);

                    if (handled) return;
                    if (event === 'SIGNED_IN' && session?.user) {
                        handled = true;
                        await handleSuccessfulLogin(session);
                    }
                });

                // Also check if session already exists (e.g. page reload)
                const { data } = await client.auth.getSession();
                if (data?.session?.user && !handled) {
                    handled = true;
                    await handleSuccessfulLogin(data.session);
                }

                // Timeout fallback - if no session after 10s, redirect to login
                setTimeout(() => {
                    if (!handled) {
                        console.error('Auth callback timeout');
                        document.querySelector('p').textContent = 'Î°úÍ∑∏Ïù∏ ÏãúÍ∞Ñ Ï¥àÍ≥º';
                        setTimeout(() => window.location.href = 'login.html', 1500);
                    }
                }, 10000);

            } catch (err) {
                console.error('Auth callback error:', err);
                document.querySelector('p').textContent = 'Ïò§Î•ò Î∞úÏÉù: ' + err.message;
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });

        async function handleSuccessfulLogin(session) {
            document.querySelector('p').textContent = 'Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Ïù¥Îèô Ï§ë...';

            // Store teacher info
            sessionStorage.setItem('teacherLoggedIn', 'true');
            sessionStorage.setItem('teacherEmail', session.user.email);
            sessionStorage.setItem('teacherName', session.user.user_metadata?.full_name || '');
            sessionStorage.setItem('teacherAvatar', session.user.user_metadata?.avatar_url || '');

            // Check academies
            const { data: academies } = await getMyAcademies();

            if (academies && academies.length > 0) {
                if (academies.length === 1) {
                    setCurrentAcademy(academies[0]);
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'academy-setup.html';
                }
            } else {
                window.location.href = 'academy-setup.html';
            }
        }
    </script>
</body>

</html>
